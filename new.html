<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/style_moods.css">
    <link rel="stylesheet" href="./assets/CSS/style_moodForm.css">

    <link rel="icon" href="./assets/IMG/favicon.png">

    <title>MiaMood | NEW</title>

</head>

<body>

    <div class="horizontalSpacer"></div>

    <header>

        <h1>Mia<span>Mood</span></h1>

        <nav>

            <div id="navIcons">
                <span class="icon navIcon" id="latestMoods"><a href="https://miaslls.github.io/BLUE_MOD03_PROJ01-front/"
                        target="_self"></a></span>
                <span class="icon navIcon" id="allMoods"><a href="https://miaslls.github.io/BLUE_MOD03_PROJ01-front/all"
                        target="_self"></a></span>
                <span class="icon navIcon" id="newMood"><a href="https://miaslls.github.io/BLUE_MOD03_PROJ01-front/new"
                        target="_self"></a></span>
            </div>

            <div id="navHint"></div>

        </nav>

    </header>

    <div id="containerA">

        <aside id="pageTitle">

            <h2>mood/<span>NEW</span></h2>

        </aside>

        <section id="contentA">

            <section class="form" id="newMood">

                <div id="moodChoice">

                    <input type="hidden" name="mood_id" id="mood_idInput" class="input">

                    <span class="label">mood *</span>

                    <div class="icon moodIcon default mood_1" id="1"></div>
                    <div class="icon moodIcon default mood_2" id="2"></div>
                    <div class="icon moodIcon default mood_3" id="3"></div>
                    <div class="icon moodIcon default mood_4" id="4"></div>
                    <div class="icon moodIcon default mood_5" id="5"></div>
                    <div class="icon moodIcon default mood_6" id="6"></div>
                    <div class="icon moodIcon default mood_0" id="0"></div>

                </div>

                <div id="dateTime">

                    <span class="label" id="dateTimeLabel">date/time *</span>

                    <input type="date" name="date" id="dateInput" class="dateTimeInput input" required>
                    <input type="time" step="1" name="time" id="timeInput" class="dateTimeInput input" required>

                </div>

                <div id="iconChoice">

                    <input type="hidden" name="icon" id="iconInput" class="input">

                    <span class="label">icon</span>

                    <div id="iconWrapper"></div>

                </div>

                <div id="textChoice">

                    <span class="label">text</span>

                    <input type="text" name="text" id="textInput" class="input"
                        placeholder="optional! type to add. this is example text...">

                </div>

                <input type="hidden" name="createdat" id="createdatInput" class="input">

                <button id="addMoodBtn" onclick="addMood()" disabled>
                    add<strong>Mood</strong>
                    <span class="icon" id="btnIcon"></span>
                </button>

            </section>

        </section>

    </div>

    <div id="containerB">

    </div>

    <script src="./assets/JS/script_new.js"></script>

</body>

</html>
